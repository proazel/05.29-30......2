<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/join.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script	type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script src="/js/join.js"></script>
    <title>join</title>
</head>
<body style="background: #211510;">
    <div id="space" style="height: 100px;"></div>

    <form id="join_form" action="/board/join_success" method="POST">
        <p id="check_msg" class="userid_msg"></p>
        <input id="input_text" class="userid" name="userid" type="text" placeholder="ID">
        <input id="input_text" class="userpw" name="userpw" type="password" placeholder="PASSWORD">
        <p id="check_msg" class="userpw_msg"></p>
        <input id="input_text" class="userpw_check" name="userpw_check" type="password" placeholder="PASSWORD_CHECK">
        <input id="input_text" class="username" name="username" type="text" maxlength="10" placeholder="NAME">

        <p id="check_msg2" class="error_msg"></p>
        
        <div id="space" style="height: 100px;"></div>

        <div id="long_button">
            <a id="button_link" class="join_submit">
                <div id="button_inner">
                    <h2>가입하기</h2>
                </div>
            </a>
        </div>
        <div id="long_button">
            <a id="button_link" href="/">
                <div id="button_inner">
                    <h2>메인으로</h2>
                </div>
            </a>
        </div>
    </form>
</body>
</html>
